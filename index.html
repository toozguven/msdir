<!doctype html>
<html ng-app="dir">
<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
  <meta name="viewport" content="user-scalable=no, initial-scale=1, width=device-width, height=device-height, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
  <link rel="stylesheet" type="text/css" href="css/indexLight.min.css" />
  <link rel="stylesheet" type="text/css" href="css/topcoat-mobile-light.min.css" />
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <title>MSIL Directory</title>
</head>
<body>
  <form>
      <div class="topFixedBarGhost">&nbsp;</div>
    <div ng-view class="app" ng-class="slide" onclick="if ( ngRootScope && ngRootScope.menuVisible ) ngRootScope.doMenuClick()">
      <!--preload templates-->
<script type="text/ng-template" id="views/aboutUs.html"><div class="appInner">
  &nbsp;
  <div class="topcoat-navigation-bar topFixedBar">
    <div class="topcoat-navigation-bar__item center full">
      <h5>About MSIL</h5>
    </div>
  </div>

  <p ng-show="helpers.showLoading == true" class="pad10 centAlign firstContent loadSpinner">
    <i class="fa fa-circle-o-notch fa-spin"></i> Loading...
  </p>

  <div ng-show="helpers.showLoading == false" class="firstContent">
    <div class="pad10">

      <h3 class="blue" style="display: inline-block">Moore Stephens International Limited</h3>
    
      <p>A wide range of professional services has been developed by the member firms over the 100 years since Moore Stephens was first founded to assist clients in meeting their cross-border commercial objectives. These are complemented by local services in each country to the same high standard of personal service that is the Moore Stephens tradition. Services are provided in compliance with relevant national legislation and professional regulation.</p>
      <p>For more information, please visit <span class="blue bold"  ng-click="helpers.gotoWeb('http://www.moorestephens.com');">www.moorestephens.com</span>.</p>
    </div>
  </div>

  <div class="bottomSpace">&nbsp;</div>
</div>


</script>
<script type="text/ng-template" id="views/appInfo.html"><div class="appInner">
  &nbsp;
  <div class="topcoat-navigation-bar topFixedBar">
    <div class="topcoat-navigation-bar__item left quarter h100pc">
      <div class="prevIcnDiv" ng-click="helpers.goBack(-1)">
        <span class="icn prevIcn">&nbsp;</span>
      </div>
    </div>
    <div class="topcoat-navigation-bar__item center half">
      <h5>About This App</h5>
    </div>
  </div>

  <p ng-show="helpers.showLoading == true" class="pad10 centAlign firstContent loadSpinner">
    <i class="fa fa-circle-o-notch fa-spin"></i> Loading...
  </p>

  <div ng-show="helpers.showLoading == false" class="firstContent">
    <div class="pad10">
      <h3 class="blue" style="display: inline-block">Moore Stephens International Directory</h3>
      <br /><br />

    </div>

  
    <ul class="topcoat-list__container list contactList">
      <li class="topcoat-list__item" ng-click="helpers.g('/disclaimer');">
        <div class="blue">Disclaimer</div>
        <p>
          This directory lists the firms and companies that are members of Moore Stephens International Limited "MSIL", and correspondent firms, and in the case of North America, all listed firms are members of Moore Stephens North America, which is itself a member of Moore Stephens International Limited.
        </p>

        <p>
          All the firms and companies listed are independent entities owned and managed in each location. Neither their membership of Moore Stephens International Limited nor their inclusion in this directory should be construed as constituting or implying any partnership between them. 
        </p>

        <p>Â© Moore Stephens International Limited</p>
      </li>

      <li class="topcoat-list__item">
        <div class="blue">Directory data last updated on</div>
        <span class="lstSpan">{{LastUpdatedOn}}</span>
      
        <span class="miniBtn" style="margin-left: 0px;" ng-click="updateData()">REFRESH DATA</span>
        <br />
      </li>

      <li class="topcoat-list__item">
        <div class="blue" class="lbl">App version</div>
        <span style="display: block">{{AppVersion}}</span>      
      </li>


    </ul>

  </div>

  <div class="bottomSpace">&nbsp;</div>
</div>


</script>
<script type="text/ng-template" id="views/associatedFirms.html"><div class="appInner">
  &nbsp;
  <div class="topcoat-navigation-bar topFixedBar">
    <div class="topcoat-navigation-bar__item center full">
      <h5>Associated Firms</h5>
    </div>
  </div>

  <p ng-show="helpers.showLoading == true" class="pad10 centAlign firstContent loadSpinner">
    <i class="fa fa-circle-o-notch fa-spin"></i> Loading...
  </p>

  <div ng-show="helpers.showLoading == false" class="firstContent">
  
    <input type="search" ng-model="search" class="topcoat-search-input--large" placeholder="Type text to filter the list" style="display: none">

    <div class="pad10">
      Associated firms are not full member firms of Moore Stephens International Limited.
    </div>

    <div ng-repeat="country in countries | filter:searchDelayed" class="topcoat-list">
      <h2 class="topcoat-list__header town" once-text="country.n"></h2>
      <ul class="topcoat-list__container list firmList">
        <li ng-click="helpers.f(firm.id, 'c')" class="topcoat-list__item chevronLi" ng-repeat="firm in aFirms | filter:searchDelayed | filter:{cid: country.id}:true">
          <div once-html="firm.n"></div>
        </li>
      </ul>
    </div>

    <p ng-show="(countries|filter:searchDelayed).length == 0 && helpers.showLoading == false" class="pad10">
      No result found mathing the search criteria.
    </p>

  </div>

  <div class="bottomSpace">&nbsp;</div>
</div></script>
<script type="text/ng-template" id="views/comms.html"><div class="appInner">
  &nbsp;
  <div class="topcoat-navigation-bar topFixedBar">
    <div class="topcoat-navigation-bar__item center full">
      <h5>Committees</h5>
    </div>
  </div>

  <p ng-show="helpers.showLoading == true" class="pad10 centAlign firstContent loadSpinner">
    <i class="fa fa-circle-o-notch fa-spin"></i> Loading...
  </p>

  <div ng-show="helpers.showLoading == false" class="firstContent">
    <p class="pad10">
      Tap on a committee heading below to expand/collapse its content. 
    </p>
  </div>

  <div class="commsList">
    <div ng-repeat="comm in comms" class="topcoat-list commsListItem">
      <h5 class="topcoat-list__header pad10" ng-click="toggleComm(comm.id);">
        <i class="fa fa-angle-double-down fright" ng-show="!isVisible(comm.id)" style="color: #555"></i>
        <i class="fa fa-angle-double-up fright" ng-show="isVisible(comm.id)" style="color: #555"></i>
        {{comm.n}}
        <br />
        {{comm.n2}} &nbsp;
    
      </h5>

      <div id="comm{{comm.id}}" ng-show="isVisible(comm.id)">
    
          <ul class="list firmList">
            <li ng-click="helpers.c(member.id)" class="topcoat-list__item chevronLi commContact" ng-repeat="member in comm.members">
              <div>{{member.n}} <span ng-show="helpers.hasValueFunc(member.r)">- <em>{{member.r}}</em></span></div>
              <span ng-show="helpers.hasValueFunc(member.l)" class="lstSpan">{{member.l}}</span>
              <span class="lstSpan">{{member.eml}}</span>
              <span class="icn chevron">&nbsp;&nbsp;&nbsp;</span> 
            </li>
          </ul>
      </div>
    </div>
  </div>

  <p ng-show="helpers.showLoading == true" class="pad10 centAlign">
    <i class="fa fa-circle-o-notch fa-spin"></i> Loading...
  </p>

  <div class="bottomSpace">&nbsp;</div>
</div></script>
<script type="text/ng-template" id="views/contact.html"><div class="appInner">
  &nbsp;
  <div class="topcoat-navigation-bar topFixedBar">
    <div class="topcoat-navigation-bar__item left quarter h100pc">
      <div class="prevIcnDiv" ng-click="helpers.goBack(-1)">
        <span class="icn prevIcn">&nbsp;</span>
      </div>
    </div>
    <div class="topcoat-navigation-bar__item center half">
      <h5 class="h5MargLeftHack">Contact Details</h5>
    </div>
  </div>

  <p ng-show="helpers.showLoading == true" class="pad10 centAlign firstContent">
    <i class="fa fa-circle-o-notch fa-spin"></i> Loading...
  </p>

  <div class="details firstContent" ng-show="helpers && helpers.showLoading == false">
    <div class="subHeader contactHeader">
      <div class="fRight contactImg">
        <img ng-show="helpers.isOnline()" ng-src="https://api.moorestephens.org/i/msdirImg.ashx?cid={{contact.id}}" onclick="prompt('aaa: ', 'xxx')"/>
      </div>
      <h3 class="boldBlue copyable" once-html="contact.n" ng-show="helpers.hasValueFunc(contact.n)"></h3>
      <div class="blue" once-html="contact.r" ng-show="helpers.hasValueFunc(contact.r)"></div> 
      <div ng-bind="contact.l + '&nbsp;'"></div> 
      <span class="miniBtnWithIcon" ng-click="dataMgr.toggleFavourite(contact.id, 'contact')">
        <i class="fa fa-star"></i>
        {{dataMgr.getFavLabel(contact.id, 'contact')}}
      </span>
      <div once-html="contact.no" ng-show="helpers.hasValueFunc(contact.no)"></div>
    </div>

     <ul class="topcoat-list__container list">

       <li class="topcoat-list__item" ng-show="helpers.hasValueFunc(contact.t)">
        <a href="tel:{{helpers.getTel(contact.t)}}" ng-click="helpers.closeMenu()">
          <div class="blue">Call Office</div>
          <span class="lstSpan" once-html="contact.t"></span>
          <span class="icn phoneIcn">&nbsp;&nbsp;&nbsp;</span>
        </a>
      </li>


      <li class="topcoat-list__item" ng-show="helpers.hasValueFunc(contact.m)">
        <a href="tel:{{helpers.getTel(contact.m)}}" ng-click="helpers.closeMenu()">
          <div class="blue">Call Mobile</div>
          <span class="lstSpan" once-html="contact.m"></span>
          <span class="icn phoneIcn">&nbsp;&nbsp;&nbsp;</span>
        </a>
      </li>

       <li class="topcoat-list__item" ng-show="helpers.hasValueFunc(contact.m)">
        <a href="sms:{{helpers.getTel(contact.m)}}" ng-click="helpers.closeMenu()">
          <div class="blue">SMS / Text</div>
          <span class="lstSpan" once-html="contact.m"></span>
          <span class="icn smsIcn">&nbsp;&nbsp;&nbsp;</span>
        </a>
      </li>

       <li class="topcoat-list__item" ng-show="helpers.hasValueFunc(contact.eml)">
        <a href="mailto:{{contact.eml}}" ng-click="helpers.closeMenu()">
          <div class="blue">Email</div>
          <span class="lstSpan" once-html="contact.eml"></span>
          <span class="icn emailIcn">&nbsp;&nbsp;&nbsp;</span>
        </a>
      </li>

       <li class="topcoat-list__item chevronLi" ng-click="helpers.g('/f/' + contact.fid)">
          <div class="blue">Primary Firm</div>
          <span once-html="contact.f" class="lstSpan"></span>
      </li>

      <li class="topcoat-list__item" ng-show="contact.tz != '0'" ng-click="helpers.g('/tz/' + contact.fid);">
        <div class="blue">Time Zone</div>
        <span class="lstItmDesc lstSpan" ng-bind="'GMT ' + contact.tz.toString()"></span>
        <span class="icn timezoneIcn"></span>       
      </li>

       <li class="topcoat-list__item" ng-click="helpers.openWebPage('hdnContactProfileUrl', true, true);">
          <div class="blue">More Information</div>
          <span class="lstSpan">View more information about this person on www.moorestephens.com</span>
          <span class="icn urlIcn"></span>
          <input type="hidden" id="hdnContactProfileUrl" ng-value="helpers.getContactProfileUrl(contact.id)" />
      </li>

     </ul>

  </div>

  <div class="bottomSpace">&nbsp;</div>
</div></script>
<script type="text/ng-template" id="views/contacts.html"><div class="appInner">
  &nbsp;
  <div class="topcoat-navigation-bar topFixedBar">
    <div class="topcoat-navigation-bar__item center full">
      <h5>Find People</h5>
    </div>
  </div>

  
  <p ng-show="helpers.showLoading == true" class="pad10 centAlign firstContent loadSpinner">
    <i class="fa fa-circle-o-notch fa-spin"></i> Loading1...
  </p>


  <div ng-show="helpers.showLoading == false" class="firstContent">
    <div class="pad10Sides">
      <div class="paragDiv">Please either pick a country, or type in the search box and click on 'Find' button below.</div>
      <div class="pageInnerPanel">

        <div class="mstphInputFieldBordered">
          <select id="ddlCountry" ng-options="country.id as country.n for country in countries" ng-model="selectedCountryId" ng-change="redirectToCountry()">
            <option value="">Pick a country...</option>
          </select>
        </div>

        <div class="mstphInputFieldBordered">        <!--  onfocus="jQuery('html, body').animate({scrollTop: (jQuery(this).offset().top - 50)},500);" onblur="jQuery('html, body').animate({scrollTop: 0},500);" -->
          <input class="mstphSearchbox" ng-model="search" type="search" placeholder="Or, just search" ng-keypress=" $event.keyCode == 13 ? gotoContactSearch(search) : false" />
          <div class="mstphBtnArrow absPos">
            <i class="fa fa-times fa-times2" ng-show="search.length > 0" ng-click="removeSearch()"></i>
            <!--<span class="inlineFindBtn" ng-click="gotoContactSearch(search)">FIND</span>-->
          </div>
        </div>

      </div>

    </div>
  </div>

  <div class="bottomSpace">&nbsp;</div>
</div></script>
<script type="text/ng-template" id="views/contactsSearch.html"><div class="appInner">
  &nbsp;
  <div class="topcoat-navigation-bar topFixedBar">
    <div class="topcoat-navigation-bar__item left quarter h100pc">
      <div class="prevIcnDiv" ng-click="helpers.goBack(-1)">
        <span class="icn prevIcn">&nbsp;</span>
      </div>
    </div>
    <div class="topcoat-navigation-bar__item center half">
      <h5 class="h5MargLeftHack">Contacts Search</h5>
    </div>
  </div>

  <p ng-show="helpers.showLoading == true" class="pad10 centAlign firstContent loadSpinner">
    <i class="fa fa-circle-o-notch fa-spin"></i> Loading...
  </p>

  <div ng-show="helpers.showLoading == false" class="firstContent">

    <div class="pad10">
      <div class="mstphCFRadioDiv">
        <label class="topcoat-radio-button">
          <input type="radio" name="topcoat" checked="checked">
          <div class="topcoat-radio-button__checkmark"></div>
          Contacts
        </label>
        &nbsp;&nbsp;
        <label class="topcoat-radio-button" ng-click="helpers.g('/findFirms/' + search)">
          <input type="radio" name="topcoat">
          <div class="topcoat-radio-button__checkmark"></div>
          Firms
        </label>

      </div>

      <div class="mstphInputFieldBordered">        
        <input class="mstphSearchbox" ng-model="search" placeholder="Type text to filter results" type="search" onkeypress="if ( event === true || event.keyCode === 13 ) this.blur();">
        <div class="mstphBtnArrow absPos">
          <i class="fa fa-times fa-times2" ng-show="search.length > 0" ng-click="removeSearch()"></i>
        </div>
      </div>
    </div>

    <p ng-show="(contacts|filter:searchDelayedFunc).length == 0 && helpers.showLoading == false && searchDelayed.length >= 3" class="pad10">
      No results found for <span class="blue">{{search}}</span>. 
    </p>
  
    <div class="prevNextBtnDiv" ng-show="(contacts | filter:searchDelayedFunc).length > helpers.paging.pageSize" mstph-paginate mstph-paginate-total-item-count="{{(contacts | filter:searchDelayedFunc).length}}" mstph-paginate-page-size="{{helpers.paging.pageSize}}"></div>

    <div>
      <ul class="topcoat-list__container list firmList" ng-show="(contacts | filter:searchDelayedFunc).length > 0">
        <li ng-repeat="contact in contacts | filter:searchDelayedFunc | orderBy:[relevanceFunc, 'ln'] | startFrom: helpers.paging.startFrom | limitTo: helpers.paging.pageSize" ng-click="helpers.c(contact.id)" class="topcoat-list__item chevronLi">
          <div once-html="contact.n" class="boldBlue"></div>
          <div class="blue" once-show="helpers.hasValue(contact.r)" once-html="contact.r + '<br/>'"></div><br />
          <span once-html="contact.f"></span>
          <span once-html="'<br/>' + contact.l"></span>
        </li>
      </ul>
    </div>

    <div ng-show="similarPhrasesFound && (contacts|filter:searchDelayedFunc).length < 3 && helpers.showLoading == false && searchDelayed.length >= 3" class="pad10 similarSearches">
      Other similar searches:<br />
      <span ng-repeat="phrase in similarPhrases" once-html="phrase + '<br/>'" class="miniBtn" ng-click="helpers.g('/findContacts/' + phrase );"></span>
    </div>

    <p ng-show="(contacts|filter:searchDelayedFunc).length == 0 && helpers.showLoading == false && searchDelayed.length < 3" class="pad10">
      Search term must be at least three characters.
    </p>

  </div>

  <div class="bottomSpace">&nbsp;</div>
</div>
</script>
<script type="text/ng-template" id="views/contactUs.html"><div class="appInner">
  &nbsp;
  <div class="topcoat-navigation-bar topFixedBar">

      <div class="prevIcnDiv" ng-click="helpers.goBack()">
        <span class="icn prevIcn">&nbsp;</span>

    </div>
    <div class="topcoat-navigation-bar__item center half">

  <p ng-show="helpers.showLoading == true" class="pad10 centAlign firstContent loadSpinner">

  <div ng-show="helpers.showLoading == false" class="firstContent pad10">
    <h3 class="blue">Contacting Moore Stephens</h3>

<script type="text/ng-template" id="views/correspondentFirms.html"><div class="appInner">
  &nbsp;
  <div class="topcoat-navigation-bar topFixedBar">
    <div class="topcoat-navigation-bar__item center full">
      <h5>Correspondent Firms</h5>
    </div>
  </div>

  <p ng-show="helpers.showLoading == true" class="pad10 centAlign firstContent loadSpinner">
    <i class="fa fa-circle-o-notch fa-spin"></i> Loading...
  </p>

  <div ng-show="helpers.showLoading == false" class="pad10Sides paragDiv firstContent">

      <div>Correspondent firms are not full member firms of Moore Stephens International Limited.</div>
      <span class="miniBtn" ng-click="helpers.g('/cFirmsInfo')">MORE INFO</span>
      <div style="clear: both"></div>
  </div>

  <div ng-repeat="country in countries | filter:searchDelayed" class="topcoat-list">
    <h2 class="topcoat-list__header town" once-text="country.n"></h2>
    <ul class="topcoat-list__container list firmList">
      <li ng-click="helpers.f(firm.id, 'c')" class="topcoat-list__item chevronLi" ng-repeat="firm in cFirms | filter:searchDelayed | filter:{cid: country.id}:true">
        <div once-html="firm.n"></div>
      </li>
    </ul>
  </div>

  <p ng-show="(countries|filter:searchDelayed).length == 0 && helpers.showLoading == false" class="pad10">
    No result found mathing the search criteria.
  </p>

  <div class="bottomSpace">&nbsp;</div>
</div></script>
<script type="text/ng-template" id="views/correspondentFirmsInfo.html"><div class="appInner">
  &nbsp;
  <div class="topcoat-navigation-bar topFixedBar">
    <div class="topcoat-navigation-bar__item left quarter h100pc">
      <div class="prevIcnDiv" ng-click="helpers.goBack()">
        <span class="icn prevIcn">&nbsp;</span>
      </div>
    </div>
    <div class="topcoat-navigation-bar__item center half">
      <h5 class="h5MargLeftHack">Correspondent Firms</h5>
    </div>
    <div class="topcoat-navigation-bar__item left quarter h100pc">
      &nbsp;
    </div>
  </div>

  <p ng-show="helpers.showLoading == true" class="pad10 centAlign firstContent loadSpinner">
    <i class="fa fa-circle-o-notch fa-spin"></i> Loading...
  </p>

  <div ng-show="helpers.showLoading == false" class="firstContent">
    <div class="pad10 paragDiv">
      <h3 class="blue">Correspondent Firms Information</h3>
      <p>Correspondent firms are not full member firms of Moore Stephens International Limited.</p>
      <p><span>Firms may be designated as correspondent or associated firms where:</span></p>

      <ul class="saneUl">
        <li><span class="undoBlue">the firm does not represent Moore Stephens International Limited exclusively; or</span></li>
        <li><span class="undoBlue">the firm does not wish to comply with one or more of the other administrative criteria necessary for full membership; or</span></li>
        <li><span class="undoBlue">the firm is in a development phase to seeking full membership of Moore Stephens International Limited.</span></li>
      </ul>
    </div>
  </div>

  <div class="bottomSpace">&nbsp;</div>
</div></script>
<script type="text/ng-template" id="views/country.html"><div class="appInner">

  &nbsp;
  <div ng-show="helpers.showLoading == false" class="topcoat-navigation-bar topFixedBar">
    <div class="topcoat-navigation-bar__item left quarter h100pc">
      <div class="prevIcnDiv" ng-click="helpers.g('/firms', -1)">
        <span class="icn prevIcn">&nbsp;</span>
      </div>
    </div>
    <div class="topcoat-navigation-bar__item center half">
      <h5 class="h5MargLeftHack" once-html="helpers.getCountryName(country.n)"></h5>
    </div>
  </div>

  <p ng-show="helpers.showLoading == true" class="pad10 centAlign firstContent loadSpinner">
    <i class="fa fa-circle-o-notch fa-spin"></i> Loading...
  </p>

  <div ng-show="helpers.showLoading == false" class="firstContent">
    
    <div class="pad10" once-html="country.no" ng-show="helpers.hasValueFunc(country.no)"></div>

    <div class="pad10" ng-show="country.rd && helpers.hasValueFunc(country.rd.p)">
      <span class="miniBtn" ng-click="helpers.g(country.rd.p)" once-html="country.rd.t"></span>
    </div>

    <div class="pad10Sides" ng-show="towns.length > 1">
      <div class="mstphInputFieldBordered">
        <input type="search" class="mstphSearchbox" ng-model="search" class="topcoat-search-input--large" placeholder="Type text to filter the list" onkeypress="if ( event === true || event.keyCode === 13 ) this.blur();">
        <div class="mstphBtnArrow absPos">
          <i class="fa fa-times fa-times2" ng-show="search.length > 0" ng-click="removeSearch()"></i>
        </div>
      </div>
    </div>

    <div class="{{towns.length <= 1 ? 'topMarMinus10' : ''}}" ng-repeat="town in towns | filter:searchDelayed" class="topcoat-list {{(firms | filter:searchDelayedFunc | filter:{tid: town.id}:true).length <= 1 ? 'singleItemUL' : ''}}">
      <h2 class="topcoat-list__header town bold" once-text="town.n"></h2>
      <ul class="topcoat-list__container list firmList">
        <li ng-click="helpers.f(firm.id)" class="topcoat-list__item chevronLi" ng-repeat="firm in firms | filter:searchDelayedFunc | filter:{tid: town.id}:true">
          <div once-html="firm.n"></div>
          <span class="frmStatus" once-html="helpers.getFirmStatus(firm)" ng-show="helpers.hasValueFunc(firm.st)"></span>
        </li>
      </ul>
    </div>

    <p ng-show="helpers.hasValueFunc(country.no) == false && (towns|filter:searchDelayed).length == 0 && helpers.showLoading == false" class="pad10">
      No result found mathing the search criteria.
    </p>

  </div>

  <div class="bottomSpace">&nbsp;</div>
</div></script>
<script type="text/ng-template" id="views/countryContacts.html"><div class="appInner">
  &nbsp;
  <div ng-show="helpers.showLoading == false" class="topcoat-navigation-bar topFixedBar">
    <div class="topcoat-navigation-bar__item left quarter h100pc">
      <div class="prevIcnDiv" ng-click="helpers.g('/contacts', -1)">
        <span class="icn prevIcn">&nbsp;</span>
      </div>
    </div>

      <li class="topcoat-list__item" ng-show="helpers.hasValueFunc(firm.cm)">
        <div class="blue">Additional Notes</div>
        <span class="lstItmDesc lstSpan" ng-bind-html="firm.cm"></span>  
      </li>

    </ul>
  </div>

  <div class="bottomSpace">&nbsp;</div>
</div></script>

          <input class="mstphSearchbox" ng-model="search" type="search" placeholder="Or, just search" ng-keypress=" $event.keyCode == 13 ? gotoFirmSearch(search) : false" />
          <div class="mstphBtnArrow absPos">
            <i class="fa fa-times fa-times2" ng-show="search.length > 0" ng-click="removeSearch()"></i>
            <!--<span class="inlineFindBtn" ng-click="gotoFirmSearch(search)">FIND</span>-->

      </div>

    
    </div>

  <div class="bottomSpace">&nbsp;</div>

<script type="text/ng-template" id="views/firmsSearch.html"><div class="appInner">
  &nbsp;
  <div class="topcoat-navigation-bar topFixedBar">
    <div class="topcoat-navigation-bar__item left quarter h100pc">
      <div class="prevIcnDiv" ng-click="helpers.goBack(-1)">
        <span class="icn prevIcn">&nbsp;</span>
      </div>
    </div>
    <div class="topcoat-navigation-bar__item center half">
      <h5 class="h5MargLeftHack">Firms Search</h5>
    </div>
  </div>

  <p ng-show="helpers.showLoading == true" class="pad10 centAlign firstContent loadSpinner">
    <i class="fa fa-circle-o-notch fa-spin"></i> Loading...
  </p>

  <div ng-show="helpers.showLoading == false" class="firstContent">

    <div class="pad10">
      <div class="mstphCFRadioDiv">
        <label class="topcoat-radio-button" ng-click="helpers.g('/findContacts/' + search)">
          <input type="radio" name="topcoat">
          <div class="topcoat-radio-button__checkmark"></div>
          Contacts
        </label>
        &nbsp;&nbsp;
        <label class="topcoat-radio-button">
          <input type="radio" name="topcoat" checked="checked">
          <div class="topcoat-radio-button__checkmark"></div>
          Firms
        </label>

      </div>

      <div class="mstphInputFieldBordered">        
        <input class="mstphSearchbox" ng-model="search" placeholder="Type text to filter results" type="search" onkeypress="if ( event === true || event.keyCode === 13 ) this.blur();">
        <div class="mstphBtnArrow absPos">
          <i class="fa fa-times fa-times2" ng-show="search.length > 0" ng-click="removeSearch()"></i>
        </div>
      </div>
    </div>
  
    <div class="prevNextBtnDiv" ng-show="(firms | filter:searchDelayedFunc).length > helpers.paging.pageSize" mstph-paginate mstph-paginate-total-item-count="{{(firms | filter:searchDelayedFunc).length}}" mstph-paginate-page-size="{{helpers.paging.pageSize}}"></div>

    <p ng-show="(firms|filter:searchDelayedFunc).length == 0 && helpers.showLoading == false && searchDelayed.length >= 3" class="pad10">
      No results found for <span class="blue">{{search}}</span>. 
    </p>

    <ul class="topcoat-list__container list firmList" ng-show="(firms|filter:searchDelayedFunc).length > 0">
      <li ng-click="helpers.f(firm.id)" class="topcoat-list__item chevronLi" ng-repeat="firm in firms | filter:(searchDelayedFunc) | orderBy:[relevanceFunc, 'n', 'l'] | startFrom: helpers.paging.startFrom | limitTo: helpers.paging.pageSize">
        <div ng-bind-html="firm.n" class="boldBlue"></div>
        <span class="frmStatus" once-html="helpers.getFirmStatus(firm)" ng-show="helpers.hasValueFunc(firm.st)"></span>
        <span once-html="firm.l"></span>
      </li>
    </ul>

    <div ng-show="similarPhrasesFound && (firms|filter:searchDelayedFunc).length < 3 && helpers.showLoading == false && searchDelayed.length >= 3" class="pad10 similarSearches">
      Did you mean any of the below?<br />
      <span ng-repeat="phrase in similarPhrases" once-html="phrase + '<br/>'" class="miniBtn" ng-click="helpers.g('/findFirms/' + phrase );"></span>
    </div>

    <p ng-show="(firms|filter:searchDelayedFunc).length == 0 && helpers.showLoading == false && searchDelayed.length < 3" class="pad10">
      Search term must be at least three characters.
    </p>

  </div>

  <div class="bottomSpace">&nbsp;</div>
</div>
</script>
