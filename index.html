<!doctype html>
<html ng-app="dir">
<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!--[if lt IE 9]>
    <script src="https://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=8" />
  <![endif]-->
  <link rel="stylesheet" type="text/css" href="css/indexLight.css" />
  <link rel="stylesheet" type="text/css" href="css/topcoat-mobile-light.css" />
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <title>MSIL Directory</title>
</head>
<body>
  
<!--  <div raw-ajax-busy-indicator="" class="centAlign renderingIndic" ng-show="showLoading"><br /><br /><br /><br /><br /><br />LOADING</div>-->

  <div ng-view class="app"></div>

  <div id="con" style="display: none"></div>
  <button class="help-btn" onclick="doIt()" style="display: none">Help</button>
  
  <!--<br />-->

  <div id="bottom-nav" ng-controller="MenuCtrl" >
    <div id="mstphMenu" class="slideable">
      <div ng-repeat="item in menuItems">
        <span class="topcoat-tab-bar__button subMenuItem" ng-click="helpers.g(item.u)">
          <i class="fa {{item.c}}"></i>
          <span class="miniIconTxt" style="display: inline-block">{{item.t}}</span>
        </span>
      </div>  
    </div>

    <div class="topcoat-tab-bar" style="width: 100%;">
      <label class="topcoat-tab-bar__item" style="width: 33%">
        <span class="topcoat-tab-bar__button {{helpers.getNavSelectedCss('#')}}" ng-click="helpers.g('#')">
          <i class="fa fa-home"></i>
          <span class="miniIconTxt">Home</span>
        </span>
      </label>
      <label class="topcoat-tab-bar__item" style="width: 33%">
        <span class="topcoat-tab-bar__button {{helpers.getNavSelectedCss('/appInfo')}}" ng-click="helpers.g('/appInfo')">
          <i class="fa fa-info"></i>
          <span class="miniIconTxt">App Info</span>
        </span>
      </label>
      <label class="topcoat-tab-bar__item" style="width: 33%">
        <span class="topcoat-tab-bar__button {{helpers.getNavSelectedCss('/aboutUs')}}" ng-click="helpers.g('/aboutUs')">
          <i class="fa fa-group"></i>
          <span class="miniIconTxt">About Us</span>
        </span>
      </label>
      <label class="topcoat-tab-bar__item" style="width: 34%"> 
        <span class="topcoat-tab-bar__button" slide-toggle="#mstphMenu">
          <i class="fa fa-bars"></i>
          <span class="miniIconTxt">Menu</span>
        </span>
      </label>
    </div>
  </div>
  
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/lib/fastclick.js"></script>
  <script type="text/javascript" src="js/lib/angular.min.js"></script>
  <script type="text/javascript" src="js/lib/angular-route.min.js"></script>  
  <script type="text/javascript" src="js/lib/angular-animate.min.js"></script>  
  <script type="text/javascript" src="js/lib/angular-sanitize.js"></script>
  <script type="text/javascript" src="js/lib/angular-once.js"></script>

  <script type="text/javascript" src="js/dir.js"></script>
  <script type="text/javascript" src="js/controllers/home.js"></script>
  <script type="text/javascript" src="js/controllers/appInfo.js"></script>
  <script type="text/javascript" src="js/controllers/aboutUs.js"></script>
  <script type="text/javascript" src="js/controllers/contactUs.js"></script>
  <script type="text/javascript" src="js/controllers/associatedFirms.js"></script>
  <script type="text/javascript" src="js/controllers/correspondentFirms.js"></script>
  <script type="text/javascript" src="js/controllers/country.js"></script>
  <script type="text/javascript" src="js/controllers/countryContacts.js"></script>
  <script type="text/javascript" src="js/controllers/firmsSearch.js"></script>
  <script type="text/javascript" src="js/controllers/contactsSearch.js"></script>
  <script type="text/javascript" src="js/controllers/contact.js"></script>
  <script type="text/javascript" src="js/controllers/firm.js"></script>
  <script type="text/javascript" src="js/controllers/firmContacts.js"></script>
  <script type="text/javascript" src="js/controllers/reo.js"></script>
  <script type="text/javascript" src="js/controllers/comms.js"></script>
  <script type="text/javascript" src="js/cordova/c.js"></script>
  <script src="js/factories/factory.js"></script>
  <script src="js/factories/dataMgr.js"></script>
  
  
</body>
</html>
