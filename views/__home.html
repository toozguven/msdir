<div class="homeWrapper" style="text-align: center">
  
  <div style="background: #fff; margin-top:2px" > 
    <div class="pad10 centAlign">
      <img ng-show="helpers.isOnline()" src="img/logo/fullLogo2.png"/>
    </div>
  </div>

  <div style="font-size: 0.8rem; padding: 10px; text-transform: uppercase; border-top: 1px solid #eee">
    International Directory <!--<br />
    <span class="pad10 " style="border-radius: 20px; font-size: 0.66rem;">
      <i class="fa fa-info-circle"></i>
      <span style="text-transform: uppercase;">About this app</span>
    </span> -->
  </div>

  

  <div class="loading" ng-hide="!(helpers.showLoading)"><i class="fa fa-circle-o-notch fa-spin"></i></div>

  <div class="pad10 centAlign" ng-hide="finishedLoadingCountries">
    <h4>Loading...</h4>
    <br />
    <i class="fa fa-circle-o-notch fa-spin"></i>
  </div>
  
  <div ng-show="finishedLoadingCountries">
    <ul class="topcoat-list__container list contactList" style="border-top: 1px solid #eee;">
      <li class="topcoat-list__item" style="border-top: 0; border-bottom: 1px solid #eee; padding: 0.7rem">
        
        <div>
          <select id="ddlCountry" ng-options="country.id as country.n for country in countries" ng-model="selectedCountryId" ng-change="redirectToCountry()">
            <option value="">- Pick a country -</option>
          </select>
        </div>
      </li>

      <li class="topcoat-list__item" style="border-top: 0; border-bottom: 1px solid #eee; padding: 0.7rem">
        <a name="searchBox"></a>
        <input style="width: 92%" type="search" ng-model="search" class="topcoat-search-input--large" placeholder="Or just search..." onfocus="window.scrollTo(0, 200)">
        <div class="centAlign">
          <button style="width: 115px" class="topcoat-button--cta" ng-click="gotoFirmSearch(search)">Find Firm</button> 
         
          <button class="topcoat-button--cta" ng-click="gotoContactSearch(search)" >Find Contact</button>
        </div>
      </li>

    </ul>

    
  </div>

  

  <!--<div class="homeBottomXXX sm pad10 centAlign">
    
  </div>-->

</div>
