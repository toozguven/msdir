&nbsp;
<div ng-show="helpers.showLoading == false" class="topcoat-navigation-bar topFixedBar">
  <div class="topcoat-navigation-bar__item left quarter h100pc">
    <div class="prevIcnDiv" ng-click="helpers.g('/contacts', -1)">
      <span class="icn prevIcn">&nbsp;</span>
    </div>
  </div>
  <div class="topcoat-navigation-bar__item center half">
    <h5 once-html="helpers.getCountryName(country.n)"></h5>
  </div>
</div>

<p ng-show="helpers.showLoading == true" class="pad10 centAlign firstContent">
  <i class="fa fa-circle-o-notch fa-spin"></i> Loading...
</p>

<div ng-show="helpers.showLoading == false" class="firstContent">
  <div class="pad10Sides">
    <div class="mstphInputFieldBordered">
      <select id="ddlState" ng-options="state.id as state.n for state in country.states | filter:positiveIdsOnly" ng-model="selectedStateId" ng-change="redirectToState()"></select>
    </div>

    <div class="mstphInputFieldBordered" style="margin-top: 5px;" ng-show="(contacts | filter:searchDelayedFunc | filter:{cid: country.id}:true | filter:customStateFilterFunc ).length > 1">       
      <input class="mstphSearchbox" ng-model="search" placeholder="Type text to filter results" type="search" onkeypress="if ( event === true || event.keyCode === 13 ) this.blur();">
      <div class="mstphBtnArrow absPos">
        <i class="fa fa-times fa-times2" ng-show="search.length > 0" ng-click="removeSearch()"></i>
       </div> 
    </div>

    <div class="prevNextBtnDiv" ng-show="(contacts | filter:searchDelayedFunc | filter:{cid: country.id}:true | filter:customStateFilterFunc).length > helpers.paging.pageSize" mstph-paginate mstph-paginate-total-item-count="{{(contacts | filter:searchDelayedFunc | filter:{cid: country.id}:true | filter:customStateFilterFunc).length}}" mstph-paginate-page-size="{{helpers.paging.pageSize}}"></div>


  </div>  
</div>  

<div ng-show="helpers.showLoading == false">
  <ul class="topcoat-list__container list firmList">
    <li ng-click="helpers.c(contact.id)" class="topcoat-list__item chevronLi" ng-repeat="contact in contacts | filter:searchDelayedFunc | filter:{cid: country.id}:true | filter:customStateFilterFunc | orderBy:[relevanceFunc, 'ln'] | startFrom: helpers.paging.startFrom | limitTo: helpers.paging.pageSize">
      <div once-text="contact.n" class="boldBlue"></div>
      <div class="blue" once-show="helpers.hasValueFunc(contact.r)" once-html="contact.r + '<br/>'"></div>
      <span class="lstSpan" once-html="contact.f + ', ' + contact.l.replace(', ' + country.n, '')"></span>
    </li>
  </ul>

  <p ng-show="(contacts|filter:searchDelayedFunc | filter:customStateFilterFunc).length == 0 && helpers.showLoading == false" class="pad10">
    No result found mathing the search criteria.
  </p>

</div>
