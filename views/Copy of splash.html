  <p ng-show="helpers.showLoading == true" class="centAlign firstContent">
    <i class="fa fa-circle-o-notch fa-spin"></i> Loading...
  </p>

  <div ng-show="helpers.showLoading == false" style="">
    <div class="mstphSplashBg" style="" ng-style="style()">
  
      <div class="centAlign splashLogoDiv">
        <img src="img/logo/MSLogoTransparent.png" onclick="alert(jQuery( window ).height() + ' X ' + jQuery( window ).width())"/>
      </div>

      <div class="centAlign splashTitleDiv">
        <div>
          <span class="splashTitleLine1">International</span>
          <br />
          <span class="splashTitleLine2">Directory</span>
          <br /><br />
          <div>
            <a ng-click="helpers.g('/appInfo')">
              <i class="fa fa-info-circle infoBtn"></i>
              <span class="appInfo">APP INFO</span>
            </a>
          </div>
          <br />
        </div>

        

        <div class="splashQuickFindDiv">
          <input class="mstphSearchbox mstphInputFieldBordered" ng-model="search" type="search" placeholder="Search phrase" ng-keypress=" $event.keyCode == 13 ? gotoSearch(search) : false" onfocus="if (jQuery( window ).height() < 700) jQuery('html, body').animate({scrollTop: (jQuery(this).offset().top - 50)},500);" onblur="jQuery('html, body').animate({scrollTop: 0},500);" />
          <span class="mstphBtnArrow">
            <span ng-click="gotoSearch(search)">QUICK FIND</span>
          </span>
        </div>


      </div>

      
    </div>  

  </div>
