<!--<div class="slideView" ng-class="slide">-->
  &nbsp;
  <div ng-show="helpers.showLoading == false" class="topcoat-navigation-bar topFixedBar">
    <div class="topcoat-navigation-bar__item left quarter h100pc">
      <div class="prevIcnDiv" ng-click="helpers.g('/contacts', -1)">
        <span class="icn prevIcn">&nbsp;</span>
      </div>
    </div>
    <div class="topcoat-navigation-bar__item center half">
      <h5 once-html="helpers.getCountryName(country.n)"></h5>
    </div>
  </div>

  <p ng-show="helpers.showLoading == true" class="pad10 centAlign firstContent">
    <i class="fa fa-circle-o-notch fa-spin"></i> Loading...
  </p>

  <div class="firstContent" ng-show="helpers.showLoading == false">

    <div class="pad10" once-html="country.no" ng-show="helpers.hasValueFunc(country.no)"></div>

    <div class="pad10" ng-show="country.rd && helpers.hasValueFunc(country.rd.p)">
      <span class="miniBtn" ng-click="helpers.g(country.rd.p)" once-html="country.rd.t"></span>
    </div>

    <div class="pad10Sides" ng-show="(contacts | filter:{cid: country.id}:true).length > 1">
      <div class="mstphInputFieldBordered">
        <input type="search" class="mstphSearchbox" ng-model="search" class="topcoat-search-input--large" placeholder="Type text to filter the list" onkeypress="if ( event === true || event.keyCode === 13 ) this.blur();">
        <div class="mstphBtnArrow absPos">
          <i class="fa fa-times fa-times2" ng-show="search.length > 0" ng-click="removeSearch()"></i>
        </div>
      </div>
    </div>

    <div class="prevNextBtnDiv" ng-show="(contacts | filter:searchDelayedFunc | filter:{cid: country.id}:true).length > helpers.paging.pageSize" mstph-paginate mstph-paginate-total-item-count="{{(contacts | filter:searchDelayedFunc | filter:{cid: country.id}:true).length}}" mstph-paginate-page-size="{{helpers.paging.pageSize}}"></div>

    <div class="pad10 bottomMarg20" ng-show="helpers.hasValueFunc(notes)">
      <span class="blue" once-html="helpers.getCountryName(country.n)"></span> <span class="blue">Country Note</span>
      <br />
      {{notes}}
      <br /><br />
    </div>

    <ul class="topcoat-list__container list firmList {{(contacts | filter:searchDelayedFunc | filter:{cid: country.id}:true).length <= 1 ? 'singleItemUL' : ''}} {{contacts.length <= 1 ? 'topMarMinus20' : ''}}">
      <li ng-click="helpers.c(contact.id)" class="topcoat-list__item chevronLi" ng-repeat="contact in contacts | filter:searchDelayedFunc | filter:{cid: country.id}:true | orderBy:[relevanceFunc, 'ln'] | startFrom: helpers.paging.startFrom | limitTo: helpers.paging.pageSize">
        <div once-text="contact.n" class="boldBlue"></div>
        <div class="blue" ng-show="helpers.hasValueFunc(contact.r)" once-html="contact.r"></div>
        <span class="lstSpan" ng-show="helpers.hasValueFunc(helpers.getContactLocation(contact, country.n))" once-html="helpers.getContactLocation(contact, country.n)"></span>
      </li>
    </ul>
    
    <p ng-show="helpers.hasValueFunc(country.no) == false && (contacts|filter:searchDelayedFunc | filter:{cid: country.id}:true).length == 0 && helpers.showLoading == false" class="pad10">
      No result found mathing the search criteria.
    </p>
  </div>
