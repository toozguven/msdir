<div ng-show="helpers.showLoading == false" class="topcoat-navigation-bar topFixedBar">
  <div class="topcoat-navigation-bar__item left quarter h100pc">
    <div class="prevIcnDiv" ng-click="helpers.g('#')">
      <span class="icn prevIcn">&nbsp;</span>
    </div>
  </div>
  <div class="topcoat-navigation-bar__item center half">
    <h5 style="margin-left: -20px; color: #fff;">Associated Firms</h5>
  </div>
</div>

<p ng-show="helpers.showLoading == true" class="pad10 centAlign firstContent">
  <i class="fa fa-circle-o-notch fa-spin"></i> Loading...
</p>

<div ng-show="helpers.showLoading == false" class="firstContent">
  
  <input type="search" ng-model="search" class="topcoat-search-input--large" placeholder="Type text to filter the list" style="display: none">

  <div class="pad10">
    Associated firms are not full member firms of Moore Stephens International Limited.
  </div>

  <div ng-repeat="country in countries | filter:searchDelayed" class="topcoat-list">
    <h2 class="topcoat-list__header town" once-text="country.n"></h2>
    <ul class="topcoat-list__container list firmList">
      <li ng-click="helpers.f(firm.id, 'c')" class="topcoat-list__item chevronLi" ng-repeat="firm in aFirms | filter:searchDelayed | filter:{cid: country.id}:true">
        <div once-html="firm.n"></div>
      </li>
    </ul>
  </div>

  <p ng-show="(countries|filter:searchDelayed).length == 0 && helpers.showLoading == false" class="pad10">

  </p>

</div>
