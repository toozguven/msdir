&nbsp;
<div ng-show="helpers.showLoading == false" class="topcoat-navigation-bar topFixedBar">
  <div class="topcoat-navigation-bar__item left quarter h100pc">
    <div class="prevIcnDiv" ng-click="helpers.goBack(-1)">
      <span class="icn prevIcn">&nbsp;</span>
    </div>
  </div>
  <div class="topcoat-navigation-bar__item center half">
    <h4>Contacts</h4>
  </div>
</div>

<p ng-show="helpers.showLoading == true" class="pad10 centAlign firstContent">
  <i class="fa fa-circle-o-notch fa-spin"></i> Loading...
</p>

<div ng-show="helpers.showLoading == false" class="firstContent">

  <div class="subHeader">
    <h3 class="boldBlue" ng-bind-html="firm.n"></h3>
    <h4 once-html="firm.l"></h4>
    <span class="frmStatus"  ng-show="helpers.hasValueFunc(firm.st)" ng-bind-html="helpers.getFirmStatus(firm)"></span>
  </div>

  <ul class="topcoat-list__container list contactList" ng-show="helpers.hasValueFunc(firm.cmp)">
    <li>
      <p class="pad10Sides" ng-bind-html="firm.cmp"></p>
    </li>
  </ul>

  <ul class="topcoat-list__container list contactList" ng-show="internationalContacts.length > 0">
    <li>
      <h2 class="topcoat-list__header town">International Liaison{{internationalContacts.length > 1 ? "s" : ""}}</h2>
    </li>

    <li ng-click="helpers.c(contact.id)" class="topcoat-list__item chevronLi" ng-repeat="contact in internationalContacts">
      <div ng-show="helpers.hasValueFunc(contact.r)" once-html="contact.r"></div>
      <span once-html="contact.n + '<br/>'"></span>
    </li>
  </ul>

  <ul class="topcoat-list__container list contactList" ng-show="helpers.hasValueFunc(firm.cml)">
    <li>
      <p class="pad10Sides" ng-bind-html="firm.cml"></p>
    </li>
  </ul>


  <ul class="topcoat-list__container list contactList" ng-show="contacts.length > 0">
    <li>
      <h2 class="topcoat-list__header town">{{contacts.length > 1 ? "Partners/Directors" : contacts[0].r}}</h2>
    </li>

    <li ng-click="helpers.c(contact.id)" class="topcoat-list__item chevronLi" ng-repeat="contact in contacts">
      <div ng-show="helpers.hasValueFunc(contact.r) && contacts.length > 1" once-html="contact.r"></div>
      <span once-html="contact.n"></span> <!--<br />     
      <span ng-show="helpers.hasValueFunc(contact.r)">{{contact.r}}<br /></span>-->
    </li>
  </ul>
  
</div>

<div class="bottomSpace"></div>
