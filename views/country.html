&nbsp;
<div class="topcoat-navigation-bar topFixedBar">
  <div class="topcoat-navigation-bar__item left quarter h100pc">
    <div class="prevIcnDiv" ng-click="helpers.g('/firms')">
      <span class="icn prevIcn">&nbsp;</span>
    </div>
  </div>
  <div class="topcoat-navigation-bar__item center half">
    <h4 once-html="helpers.getCountryName(country.n)"></h4>
  </div>
</div>

<p ng-show="helpers.showLoading == true" class="pad10 centAlign firstContent">
  <i class="fa fa-circle-o-notch fa-spin"></i> Loading data...
</p>

<div ng-show="helpers.showLoading == false" class="firstContent">
  <!--<div class="pad10">
    <label class="topcoat-radio-button" ng-click="helpers.g('/countryContacts/' + country.id)">
      <input type="radio" name="topcoat">
      <div class="topcoat-radio-button__checkmark"></div>
      Contacts
    </label>
    &nbsp;&nbsp;
    <label class="topcoat-radio-button">
      <input type="radio" name="topcoat" checked="checked">
      <div class="topcoat-radio-button__checkmark"></div>
      Member Firms
    </label>
  </div>-->

  <div class="pad10" once-html="country.no" ng-show="helpers.hasValueFunc(country.no)"></div>

  <div class="pad10" ng-show="towns.length > 1">
    <div class="mstphInputFieldBordered">
      <input class="mstphSearchbox" style="background: #EEE; width: 98%; font-size: 1rem;" ng-model="search" class="topcoat-search-input--large" placeholder="Type text to filter the list" onkeypress="if ( event === true || event.keyCode === 13 ) this.blur();">
    </div>
  </div>

  <div ng-repeat="town in towns | filter:searchDelayed" class="topcoat-list">
    <h2 class="topcoat-list__header town bold" once-text="town.n"></h2>
    <ul class="topcoat-list__container list firmList">
      <li ng-click="helpers.f(firm.id)" class="topcoat-list__item chevronLi" ng-repeat="firm in firms | filter:searchDelayed | filter:{tid: town.id}:true">
        <div once-html="firm.n"></div>
        <span class="frmStatus" once-html="helpers.getFirmStatus(firm)" ng-show="helpers.hasValueFunc(firm.st)"></span>
      </li>
    </ul>
  </div>

  <p ng-show="(towns|filter:searchDelayed).length == 0 && helpers.showLoading == false" class="pad10">
    No result found mathing the search criteria.
  </p>

</div>

<div class="bottomSpace"></div>
