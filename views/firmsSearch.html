&nbsp;
<div class="topcoat-navigation-bar topFixedBar">
  <div class="topcoat-navigation-bar__item left quarter h100pc">
    <div class="prevIcnDiv" ng-click="helpers.goBack(-1)">
      <span class="icn prevIcn">&nbsp;</span>
    </div>
  </div>
  <div class="topcoat-navigation-bar__item center half">
    <h4>Search Results</h4>
  </div>
</div>

<p ng-show="helpers.showLoading == true" class="pad10 centAlign firstContent">
  <i class="fa fa-circle-o-notch fa-spin"></i> Loading data...
</p>

<div ng-show="helpers.showLoading == false" class="firstContent">

  <input type="search" ng-model="search" class="topcoat-search-input--large" placeholder="Type text to filter results">

  <div class="prevNextBtnDiv" ng-show="(firms | filter:searchDelayed).length > helpers.paging.pageSize" mstph-paginate mstph-paginate-total-item-count="{{(firms | filter:searchDelayed).length}}" mstph-paginate-page-size="{{helpers.paging.pageSize}}"></div>

  <ul class="topcoat-list__container list firmList" ng-show="(firms|filter:searchDelayed).length > 0">
    <li ng-click="helpers.f(firm.id)" class="topcoat-list__item chevronLi" ng-repeat="firm in firms | filter:(searchDelayed) | orderBy:'n' | startFrom: helpers.paging.startFrom | limitTo: helpers.paging.pageSize">
      <div ng-bind-html="firm.n"></div><br />
      <span>{{firm.l}}</span>
    </li>
  </ul>

  <p ng-show="!((firms|filter:searchDelayed).length > 0)" class="pad10">
    No result found mathing the search criteria.
  </p>

</div>

<div class="bottomSpace"></div>
