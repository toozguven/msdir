<div ng-show="helpers.showLoading == false" class="topcoat-navigation-bar topFixedBar">
  <div class="topcoat-navigation-bar__item left quarter h100pc">
    <div class="prevIcnDiv" ng-click="helpers.goBack()">
      <span class="icn prevIcn">&nbsp;</span>
    </div>
  </div>
  <div class="topcoat-navigation-bar__item center half">
    <h5>Find Firms</h5>
  </div>
</div>

  
<p ng-show="helpers.showLoading == true" class="pad10 centAlign firstContent">
  <i class="fa fa-circle-o-notch fa-spin"></i> Loading...
</p>


<div ng-show="helpers.showLoading == false" class="firstContent">
  <div class="pad10Sides">
    <div class="paragDiv">Please either pick a country, or type in the search box and click on 'Find' button below.</div>
    <div class="pageInnerPanel">    

      <div class="mstphInputFieldBordered">
        <select id="ddlCountry" ng-options="country.id as country.n for country in countries" ng-model="selectedCountryId" ng-change="redirectToCountry()">
          <option value="">Pick a country...</option>
        </select>
      </div>

      <div class="mstphInputFieldBordered">        
        <input class="mstphSearchbox" ng-model="search" type="search" placeholder="Or, just search" ng-keypress=" $event.keyCode == 13 ? gotoFirmSearch(search) : false" onfocus="jQuery('html, body').animate({scrollTop: (jQuery(this).offset().top - 50)},500);" onblur="jQuery('html, body').animate({scrollTop: 0},500);" />
        <div class="mstphBtnArrow absPos">
          <i class="fa fa-times fa-times2" ng-show="search.length > 0" ng-click="removeSearch()"></i>
          <!--<span class="inlineFindBtn" ng-click="gotoFirmSearch(search)">FIND</span>-->
        </div>
      </div>

    </div>

    
  </div>
</div>

<div class="bottomSpace"></div>
