<div ng-show="helpers.showLoading == false" class="topcoat-navigation-bar topFixedBar">
  <div class="topcoat-navigation-bar__item left quarter h100pc">
    <div class="prevIcnDiv" ng-click="helpers.goBack()">
      <span class="icn prevIcn">&nbsp;</span>
    </div>
  </div>
  <div class="topcoat-navigation-bar__item center half">
    <h5>Time Zone</h5>
  </div>
</div>

<p ng-show="helpers.showLoading == true" class="pad10 centAlign firstContent">
  <i class="fa fa-circle-o-notch fa-spin"></i> Loading...
</p>

<div ng-show="helpers.showLoading == false" class="firstContent">
  <div class="pad10">
    <h3 class="blue" style="display: inline-block">Local time in {{firm.l}}</h3>    
    <h4>{{localTime}}</h4>
    <p>The time above is calcuated based on the following details.</p>
  </div>

  <ul class="topcoat-list__container list firmList">
    <li class="topcoat-list__item">
      <div class="blue">Time zone in {{firm.l}}</div>
      <div>{{'GMT ' + firm.tz}}</div>
    </li>

    <li class="topcoat-list__item">
      <div class="blue">Time on your device</div>
      <div>{{deviceTime}}</div>
    </li>

    <li class="topcoat-list__item">
      <div class="blue">Time zone detected on your device</div>
      <div>{{'GMT ' + deviceGmtOffsetAsString}}</div>
    </li>

  </ul>
</div>
