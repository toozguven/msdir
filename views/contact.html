&nbsp;
<div ng-show="helpers.showLoading == false" class="topcoat-navigation-bar topFixedBar">
  <div class="topcoat-navigation-bar__item left quarter h100pc">
    <div class="prevIcnDiv" ng-click="helpers.goBack(-1)">
      <span class="icn prevIcn">&nbsp;</span>
    </div>
  </div>
  <div class="topcoat-navigation-bar__item center half">
    <h4>Contact Details</h4>
  </div>
</div>

<p ng-show="helpers.showLoading == true" class="pad10 centAlign firstContent">
  <i class="fa fa-circle-o-notch fa-spin"></i> Loading...
</p>

<div class="details firstContent" ng-show="helpers && helpers.showLoading == false">
  <div class="subHeader contactHeader">
    <div class="fRight contactImg">
      <img ng-show="helpers.isOnline()" ng-src="https://api.moorestephens.org/i/msdirImg.ashx?cid={{contact.id}}" />
    </div>
    <h2 class="boldBlue" once-html="contact.n"></h2>
    <span class="bold" once-html="contact.r"></span> <br />
    <span ng-bind="contact.l + '&nbsp;'"></span> <br /><br />
    <span class="miniBtnWithIcon" ng-click="dataMgr.toggleFavourite(contact.id, 'contact')">
      <i class="fa fa-star"></i>
      {{dataMgr.getFavLabel(contact.id, 'contact')}}
    </span>
    <div once-html="contact.no" ng-show="helpers.hasValueFunc(contact.no)"></div>
  </div>

   <ul class="topcoat-list__container list">

     <li class="topcoat-list__item" ng-show="helpers.hasValueFunc(contact.t)">
      <a href="tel:{{helpers.getTel(contact.t)}}" ng-click="helpers.closeMenu()">
        <div>Call Office</div>
        <span class="lstSpan" once-html="contact.t"></span>
        <span class="icn phoneIcn">&nbsp;&nbsp;&nbsp;</span>
      </a>
    </li>


    <li class="topcoat-list__item" ng-show="helpers.hasValueFunc(contact.m)">
      <a href="tel:{{helpers.getTel(contact.m)}}" ng-click="helpers.closeMenu()">
        <div>Call Mobile</div>
        <span class="lstSpan" once-html="contact.m"></span>
        <span class="icn phoneIcn">&nbsp;&nbsp;&nbsp;</span>
      </a>
    </li>

     <li class="topcoat-list__item" ng-show="helpers.hasValueFunc(contact.m)">
      <a href="sms:{{helpers.getTel(contact.m)}}" ng-click="helpers.closeMenu()">
        <div>SMS / Text</div>
        <span class="lstSpan" once-html="contact.m"></span>
        <span class="icn smsIcn">&nbsp;&nbsp;&nbsp;</span>
      </a>
    </li>

     <li class="topcoat-list__item" ng-show="helpers.hasValueFunc(contact.eml)">
      <a href="mailto:{{contact.eml}}" ng-click="helpers.closeMenu()">
        <div>Email</div>
        <span class="lstSpan" once-html="contact.eml"></span>
        <span class="icn emailIcn">&nbsp;&nbsp;&nbsp;</span>
      </a>
    </li>

     <li class="topcoat-list__item chevronLi" ng-click="helpers.g('/f/' + contact.fid)">
      <span>
        <div>Primary Firm</div>
        <span once-html="contact.f" class="lstSpan"></span>
        
      </span>
    </li>

    <li class="topcoat-list__item" ng-show="contact.tz != '0'">
      <span>
        <div>Time Zone</div>
        <span class="lstItmDesc lstSpan" ng-bind="'GMT ' + contact.tz.toString()"></span>
        <span class="icn timezoneIcn">&nbsp;&nbsp;&nbsp;</span>       
      </span>
    </li>

     <li class="topcoat-list__item" ng-click="helpers.openWebPage('hdnContactProfileUrl', true, true);">
      <span>
        <div>More Information</div>
        <span class="lstSpan">View more information about this person on www.moorestephens.com</span>
        <span class="icn headIcn">&nbsp;&nbsp;&nbsp;</span>
        <input type="hidden" id="hdnContactProfileUrl" ng-value="helpers.getContactProfileUrl(contact.id)" />
      </span>
    </li>

   </ul>

</div>

<div class="bottomSpace"></div>
